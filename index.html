<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-light">
    <div class="d-flex align-items-center justify-content-center flex-column" style="height: 100vh">
        <div class="container d-flex justify-content-center p-2">
            <div class="col-lg-6 col-md-8 p-0">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center">Login</h4>
                        <span class="small text-muted">Informe seus dados para fazer login no sistema</span>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="senha">
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <button type="button" disabled class="btn btn-secondary">Registrar</button>
                        <a href="./listagem.html" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
